<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Landing Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="window.location.href='zephyr.html'">Testcase Analysis by Label</button>
        <button class="button" onclick="window.location.href='zephyr_folder.html'">Total Test Cases Automated by Feature</button>
        <button class="button" onclick="window.location.href='home.html'">PHX Automation Results</button>
        <button class="button" onclick="window.location.href='carehub_testcases.html'">Testcase Automated % in CareHub</button>
        <button class="button" onclick="window.location.href='growth.html'">Testcase Automated % in Growth</button>
    </div>
</body>
</html>
